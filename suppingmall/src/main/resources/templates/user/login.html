<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/header :: header" />
</head>
    <body>
        <div th:replace="fragments/navigation :: navigation" />
        <div class="container" style="margin-top: 100px;">
            <h1>Sign in.</h1>
            <div class="col-md-5">
                <form class="form-signin" style="width: 100%; max-width: 330px; padding: 15px; margin: auto; left: auto" action="/users/login" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" name="password" id="InputPassword" placeholder="Password">
                    </div>
                    <input class="btn btn-lg btn-primary btn-block mb-3" type="submit" value="Sign in" style="margin-top: 10px"></input>
                    <span>
                <a href="/users" class="mt-1 mb-1 text-muted" >아이디나 비밀번호를 잊어버리셨나요? <br></a>
                <a href="/users/signup" class="mt-1 mb-1 text-muted" >아이디가 없으세요? 새로 등록 할 수 있습니다.</a>
                </span>
                    <p class="mt-1 mb-1 text-muted" align="center">&copy; 2017-2018</p>
                </form>
            </div>
        </div>
    </body>
<footer th:include="fragments/footer :: footer" />
</html>
