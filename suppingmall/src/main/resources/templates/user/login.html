<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/header :: header" />
</head>
<body>
    <div th:replace="fragments/navigation :: navigation" />
    <div class="container" style="margin-top: 100px;">
        <h1>Sign in.</h1>
        <div class="col-md-5">
            <form class="form-signin" style="width: 100%; max-width: 330px; padding: 15px; margin: auto; left: auto" action="/users/login" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" name="password" id="InputPassword" placeholder="Password">
                </div>
                <div th:if="${param.error}" class="alert alert-error">
                    아이디, 비밀번호가 일치하지 않습니다.
                </div>
                <input class="btn btn-lg btn-primary btn-block mb-3" type="submit" value="Sign in"/>
                <span>
                    <a href="/users/findAccountForm" class="mt-1 mb-1 text-muted" >아이디나 비밀번호를 잊어버리셨나요? <br></a>
                    <a href="/users/signup" class="mt-1 mb-1 text-muted" >아이디가 없으시다면? 가입하세요.</a>
                </span>
                <div class="form-group text-center mt-3">
                    <a th:href="@{/oauth2/authorization/kakao}">
                        <img src="/logo/kakao.png" height="49" width="222"/>
                    </a>
                    <a th:href="@{/oauth2/authorization/naver}">
                        <img src="/logo/naver.png" height="49" width="222" class="my-1"/>
                    </a>
                    <a th:href="@{/oauth2/authorization/google}">
                        <img src="/logo/google.png" height="49" width="222"/>
                    </a>
                </div>
                <p class="mt-1 mb-1 text-muted" align="center">&copy; 2019-2020</p>
            </form>
        </div>
    </div>
</body>
</html>
