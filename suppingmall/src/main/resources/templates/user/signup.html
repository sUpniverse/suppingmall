<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/header :: header" />

    <body>
    <div th:replace="fragments/navigation :: navigation" />
        <div class="container">
            <div class="position-relative overflow-hidden p-1 mb-5 text-center bg-light">
                <div class="col-md-5 p-lg-5 mx-auto my-5">
                    <h1 class="display-4 font-weight-normal">Create User ID</h1>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-8 order-md-1">
                        <div>
                            <p class="lead">이미 아이디를 가지고 계시다구요?</p>
                        </div>
                        <div>
                            <p class="lead">그렇다면 <a href="#" class="lead">이 곳에서 찾으세요</a></p>
                        </div>


                    <form class="needs-validation mt-5"  novalidate="" th:action="@{/users}" method="post" name="user">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName">이 름</label>
                                <input type="text" class="form-control is-valid" id="firstName" placeholder="" name="name">
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName">별 명</label>
                                <input type="text" class="form-control is-valid" id="lastName" placeholder="" name="nickName">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email">Email <span class="text-muted">(이 것이 아이디가 될겁니다.)</span></label>
                            <input type="email" class="form-control is-valid" id="email" name="email" placeholder="you@example.com">
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password">비밀번호</label>
                                <input type="password" class="form-control" id="password" placeholder="" name="password">
                                <small id="passwordHelpInline" class="text-muted">
                                    Must be 8-20 characters long.
                                </small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="passwordcheck">비밀번호확인</label>
                                <input type="password" class="form-control" id="passwordcheck">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                        </div>

                        <hr class="mb-4">


                        <div class="row">
                            <div class="input-group mb-3">
                                <label for="phone-detail">핸드폰 번호</label>
                                <div class="input-group-prepend">
                                    <select class="custom-select" id="phone" name="" required="">
                                        <option selected>010</option>
                                        <option value="1">011</option>
                                        <option value="2">018</option>
                                        <option value="3">019</option>
                                    </select>
                                    <input type="text" id="phone-detail" class="form-control" name="phoneNumber" aria-label="Text input with segmented dropdown button">
                                </div>
                            </div>
                        </div>


                        <div class="row">
<!--                            <div class="col-md-5 mb-3">-->
<!--                                <label for="country">시/도</label>-->
<!--                                <select class="custom-select d-block w-100 is-valid" id="country" name="city"  required="">-->

<!--                                </select>-->

<!--                                    Please select a valid country.-->
<!--                                </div>-->
<!--                            </div>-->
<!--                            <div class="col-md-4 mb-3">-->
<!--                                <label for="state">구/군</label>-->
<!--                                <select class="custom-select d-block w-100 is-valid" id="state" name="downtown" required="">-->
<!--                                    <option value="">Choose...</option>-->
<!--                                    <option value="">중구</option>-->
<!--                                    <option>성북구</option>-->
<!--                                    <option>강남구</option>-->
<!--                                </select>-->
<!--                                <div class="invalid-feedback">-->
<!--                                    Please provide a valid state.-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="col-md-3 mb-3">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" id="zip" placeholder="" name="zipCode" required="">
                                <div class="invalid-feedback">
                                    Zip code required.
                                </div>
                            </div>
                        </div>


                        <div class="mb-3">
                            <label for="address">주소</label>
                            <input type="text" class="form-control is-valid" id="address" placeholder="1234 Main St" name="city">
                            <div class="invalid-feedback">
                                Please enter your shipping address.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address2">상세주소 <span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control is-valid" id="address2" placeholder="Apartment or suite" name="cityDetail">
                        </div>

                        <hr class="mb-4">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
                    </form>
                </div>
            </div>
        </div>
