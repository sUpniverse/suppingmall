<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/header :: header" />
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}" />
</head>
<body>
<div th:replace="fragments/navigation-fix :: navigation-fix" />
<div class="container-fluid">
    <div class="row">
        <div th:replace="user/left-bar"></div>
        <div class="col-md-6 ml-sm-auto col-lg-8 p-5">
            <div class="container pr-5">
                <form class="needs-validation" th:action="@{/users/{id}(id=${#authentication?.principal.userId})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <p>SuppingMall 아이디 : <p th:text="${#authentication?.principal.email}"></p></p>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" name="password" id="InputPassword" placeholder="Password">
                    </div>
                    <input class="btn btn-lg btn-primary btn-block mb-3" type="submit" value="Sign in"/>
                </form>
            </div>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
<footer th:include="fragments/footer :: footer" />
</body>
</html>
