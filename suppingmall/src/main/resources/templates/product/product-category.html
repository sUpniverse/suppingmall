<div class="dropdown-menu" th:fragment="product-category" th:id="category"  style="display: none">
    <li class="dropdown-submenu" th:each="category : ${categories}">
        <a class="dropdown-item text-center" href="#" th:text="${category.name}"></a>
        <ul class="dropdown-menu">
            <li th:each="child : ${category.child}">
                <a class="dropdown-item" href="#" th:text="${child.name}"></a>
            </li>
        </ul>
    </li>
</div>
