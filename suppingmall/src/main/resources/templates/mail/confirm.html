<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <p th:text="@{${name} +'님, suppingmall을 이용하기 위해 입력하신 이메일 인증이 필요합니다. 아래의 링크를 눌러 인증을 완료해주세요'}"></p>
    <div style="margin:0;padding:0 0 36px;border:none;font-size:14px;line-height:1.5;text-align:center;">
        <div style="width:100%;margin:0;padding:0;border:none;text-align:center;">
            <a th:href="@{'http://localhost:8080/users/confirm?token='+${token}}" target="_blank" style="text-decoration:none;display:block;max-width:120px;word-break:keep-all;margin:0 auto;padding:8px 12px 8px;border:1px solid #4e61ff;border-radius:4px;background-color:#4e61ff;color:#fff;font-size:14px;line-height:1.5;" rel="noopener noreferrer">이메일 인증</a>
        </div>
    </div>
    <div style="margin:0;padding:0;border:none;font-size:14px;line-height:1.5;">
        <p style="margin:0;padding:0;border:none;color:#28323c;font-size:14px;line-height:1.5;text-align:left;">
            위 버튼이 클릭되지 않을 경우, 아래 주소를 복사해 브라우저 주소창에 붙인 후 사용해 주세요.<br>
            <span style="color:#4e61ff;">
                <a th:href="@{'http://localhost:8080/users/confirm?token='+${token}}" each="_blank" target="_blank" th:text="@{'http://localhost:8080/users/confirm?token='+${token}}">
                </a>
            </span>
        </p>
    </div>
</body>
</html>
