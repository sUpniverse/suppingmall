<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <div th:include="fragments/header :: header" />
    <style>
        ul{
            list-style:none;
            padding: unset;
            border-top: 1px solid #ededed;
            margin-top: 1rem;
        }
        li{
            list-style:none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<header th:replace="product/product-nav-dark :: product-nav-dark" />
<div class="container-fluid  mt-5">
    <div>
        <h3>배송/주문상세정보</h3>
    </div>

    <div>
        <table class="table table-default border-bottom">
            <thead>
            <tr class="text-center">
                <th>상품주문번호</th>
                <th>상품정보</th>
                <th>상품금액(수량)</th>
                <th class="bg-light border">배송비/판매자정보</th>
                <th class="bg-light border">진행상황</th>
                <th class="bg-light border">확인/취소</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.getOrderItems()}">
                <td th:text="${item.orderItemId}"></td>
                <td>
                    <div class="row">
                        <a th:href="@{'/orders/'+${order.orderId}}">
                            <img th:src="${item.product.thumbnail}" style="width: 90px; height: 90px">
                        </a>
                        <div class="ml-3">
                            <a th:href="@{'/orders/'+${order.orderId}}" th:text="${item.product.name}" class="text-dark" style="font-size: 16px">
                            </a>
                            <br>
                            <span class="text-muted" th:text="@{'옵션명 : '+${item.productOption.optionName}}" style="font-size: 13px"></span>
                        </div>
                    </div>
                </td>
                <td>
                    <span th:text="@{${#numbers.formatInteger(item.price,3,'COMMA')}+'원'}" class="text-dark" style="font-size: 13px;"></span>
                    <br>
                    <span th:text="@{'('+${item.count}+'개)'}" style="font-size: 13px;"></span>
                </td>
                <td class="bg-light border align-middle text-center" th:rowspan="${order.getAmountProductCount()}" th:unless="${item.productOption.optionId} > 1">
                    <span th:text="@{${#numbers.formatInteger(item.product?.deliveryPrice,3,'COMMA')}+'원'}"></span>
                    <br>
                    <span class="text-muted" th:text="${order.seller.storeVO?.storeName}"></span>
                    <br>
                    <span class="text-muted" th:text="@{'('+${order.seller.storeVO?.storePhoneNumber}+')'}" style="font-size: 13px;"></span>
                </td>
                <td class="bg-light border align-middle text-center" th:rowspan="${order.getAmountProductCount()}" th:unless="${item.productOption.optionId} > 1">
                    <span th:text="${order.status.title}"></span>
                    <br>
                    <button class="btn btn-success btn-sm" href="#">배송조회</button>
                </td>
                <td class="bg-light border align-middle text-center" th:rowspan="${order.getAmountProductCount()}" th:unless="${item.productOption.optionId} > 1">
                    <div th:if="${order.status}">
                        <button class="btn btn-danger btn-sm" href="#">반품신청</button>
                        <br>
                        <button class="btn btn-warning btn-sm mt-1" href="#">교환신청</button>
                    </div>
                    <div th:if="${order.status}">
                        <button class="btn btn-danger btn-sm" href="#">결제취소</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="mt-5">
            <h4>배송지 정보</h4>
            <table class="table table-default">
                <tr>
                    <th>수령인</th>
                    <td th:text="${order.delivery.name}"></td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td th:text="${order.delivery.phone}"></td>
                </tr>
                <tr>
                    <th>배송지</th>
                    <td>
                        <span th:text="${order.delivery.zipCode}"></span>
                        <span th:text="${order.delivery.address}"></span>
                        <span th:text="${order.delivery?.addressDetail}"></span>
                    </td>
                </tr>
                <tr>
                    <th>배송메모</th>
                    <td th:text="${order.delivery?.memo}"></td>
                </tr>
            </table>
        </div>

        <div class="mt-5">
            <h4>결제상세 정보</h4>
            <table class="table table-default">
                <tr>
                    <td width="25%">
                        <div>
                            <dl>
                                <dt>상품금액</dt>
                                <dd class="text-right">
                                    <span>
                                        <strong th:text="@{${#numbers.formatInteger(order.getAmountPrice(),3,'COMMA')}}"></strong>
                                        원
                                    </span>
                                </dd>
                                <ul>
                                    <li class="text-muted">
                                        <span>상품금액</span>
                                        <span class="align-bottom" th:text="@{${#numbers.formatInteger(order.getAmountProductPrice(),3,'COMMA')}+'원'}"></span>
                                    </li>
                                    <li class="text-muted">
                                        <span>배송비</span>
                                        <span class="align-right"></span>
                                    </li>
                                </ul>
                            </dl>

                        </div>
                    </td>
                    <td width="25%">
                        <dl>
                            <dt>할인금액</dt>
                            <dd class="align-right">

                            </dd>
                            <ul>
                                <li class="text-muted">
                                    <span>상품할인</span>
                                    <span class="align-right"></span>
                                </li>
                                <li class="text-muted">
                                    <span>배송비할인</span>
                                    <span class="align-right"></span>
                                </li>
                            </ul>
                        </dl>
                    </td>
                    <td width="25%">
                        <dl>
                            <dt>포인트 결제액</dt>
                        </dl>
                        <ul>
                            <li class="text-muted">
                                <span>포인트</span>
                                <span class="align-right"></span>
                            </li>
                        </ul>
                    </td>
                    <td class="bg-light" width="25%" rowspan="2">
                        <dl>
                            <dt>총 결제금액</dt>
                            <dd class="text-right text-danger">
                                <strong th:text="@{${#numbers.formatInteger(order.getAmountPrice(),3,'COMMA')}}"></strong>
                                원
                            </dd>
                            <div class="container bg-white">
                                <li>
                                    <span class="text-muted">주문금액</span>
                                    <span class="text-right">
                                        <strong th:text="@{${#numbers.formatInteger(order.getAmountPrice(),3,'COMMA')}}"></strong>
                                        원
                                    </span>
                                </li>
                                <li>
                                    <span class="text-muted">할인금액</span>
                                    <span class="align-right"></span>
                                </li>
                                <li>
                                    <span class="text-muted">포인트</span>
                                    <span class="text-right"></span>
                                </li>
                            </div>
                        </dl>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        결제수단 [[${order.payment.paymentType.title}]]
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <a class="btn btn-info" href="/orders/main">목록</a>
    </div>
</div>
</body>
</html>
