<header class="header header-8" th:fragment="main-nav">
    <div class="header-top">
        <div class="container">
            <div class="header-left">
                <a href="/"><h5 style="color: #ffffFF">SuppingMall</h5></a>
                <button class="mobile-menu-toggler active">
                    <span class="sr-only">Toggle mobile menu</span>
                    <i class="icon-bars"></i>
                </button>
            </div>
            <div class="header-center">

                <nav class="main-nav">
                    <ul class="menu">
                        <li>
                            <a th:href="@{/products/main}" style="color: #999999">메인으로</a>
                        </li>
                        <li>
                            <a th:href="@{/boards}" style="color: #999999">Farm으로</a>
                        </li>
                    </ul><!-- End .menu -->
                </nav><!-- End .main-nav -->
            </div>
            <div class="header-right">
                <ul class="top-menu">
                    <li>
                        <a href="#">Links</a>
                        <ul>
                            <li><a href="about.html">고객센터/문의</a></li>
                            <li sec:authorize="isAuthenticated()">
                                <a th:href="@{'/users/' + ${#authentication.principal.userId}}" th:text="@{${#authentication.principal.name}+'님'}">
                                    <i class="icon-user"></i>
                                </a>
                            </li>
                            <li sec:authorize="isAuthenticated()">
                                <form action="/users/logout" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <a type="submit" role="button">로그아웃</a>
                                </form>
                            </li>
                            <li sec:authorize="!isAuthenticated()">
                                <a href="/users/loginform"><i class="icon-user"></i>로그인/회원가입</a>
                            </li>
                        </ul>
                    </li>
                </ul><!-- End .top-menu -->
            </div><!-- End .header-right -->
        </div><!-- End .container -->
    </div><!-- End .header-top -->
</header>
