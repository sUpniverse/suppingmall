<div th:fragment="navigation-div" class="container">
    <a class="navbar-brand" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24" focusable="false"><title>Product</title><circle cx="12" cy="12" r="10"></circle><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path></svg>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/products/main">마켓<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/boards/">농장</a>
            </li>
        </ul>
        <div sec:authorize="!isAuthenticated()">
            <a sec:authorize="!isAuthenticated()" class="py-2 d-none d-md-inline-block" href="/users/signup">회원가입</a>
            <a sec:authorize="!isAuthenticated()" class="py-2 mx-3 d-none d-md-inline-block" href="/users/loginform">로그인</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form action="/users/logout" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-dark mx-3" href="/users/logout">LogOut</button>
            </form>
        </div>
        <div class="py-2 my-sm-0" sec:authorize="isAuthenticated()">
            <a th:text="${#authentication?.principal.nickName} + 님 " th:href="@{'/users/' +${#authentication.principal.userId}}"></a>
        </div>
    </div>
</div>
