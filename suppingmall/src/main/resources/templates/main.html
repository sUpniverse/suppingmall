<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header" />
<head th:include="fragments/header :: header-product" />
<body>
    <header th:insert="fragments/navigation-main :: main-nav" />
    <div style="background-color: #eee;" class="page-wrapper">
        <main class="main">
            <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-white">
                <div class="col-md-5 p-lg-5 mx-auto my-5">
                    <h1 class="display-4 font-weight-normal">SuppingMall</h1>
                    <p class="lead font-weight-normal">없어서 섭섭한 상품은 빼고 다있다. 모든 물품의 리뷰들을 찾아 볼수 있는 쇼핑몰형 커뮤니티</p>
                </div>
                <div class="product-device shadow-sm d-none d-md-block"></div>
                <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
            </div>
        </main>
        <div class="container">
            <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
                <div class="bg-white mr-md-3 px-3 px-md-5 text-center overflow-hidden">
                    <div class="mt-2 pt-2">
                        <h2 class="display-5">
                            <a class="nav-link text-dark" href="/boards">
                                최신IT정보
                            </a>
                        </h2>
                    </div>
                    <div class="border shadow-sm mx-auto" style="width: 100%; height: 400px; border-radius: 21px 21px 0 0;">
                        <ul class="posts-list px-5 py-3">
                            <li th:each="board : ${newBoards}">
                                <div>
                                    <h5><a th:href="@{'/boards/'+${board.boardId}}" th:text="${board.title}"></a></h5>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="bg-white mr-md-3 px-3 px-md-5 text-center text-white overflow-hidden">
                    <div class="mt-2 pt-2">
                        <h2 class="display-5">
                            <a class="nav-link text-dark" href="/boards">
                                이모저모
                            </a>
                        </h2>
                    </div>
                    <div class="border shadow-sm mx-auto" style="width: 100%; height: 400px; border-radius: 21px 21px 0 0;">

                    </div>
                </div>
            </div>
        </div>

        <div th:replace="product/list-new-product::new-product"></div>

        <div class="container">

            <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
                <div class="bg-dark mr-md-3 px-3 px-md-5 text-dark overflow-hidden">
                    <div class="mt-2 pt-2 text-center">
                        <h2 class="display-5">
                            <a class="nav-link text-white" href="/boards?categoryId=24">
                                사과농장
                            </a>
                        </h2>
                    </div>
                    <div class="bg-white shadow-sm mx-auto widget" style="width: 100%; height: 400px; border-radius: 21px 21px 0 0;">
                        <ul class="posts-list px-5 py-3">
                            <li th:each="board : ${appleBoards}">
                                <div>
                                    <h5><a th:href="@{'/boards/'+${board.boardId}}" th:text="${board.title}"><span th:text="${board.comments.size()}"></span></a></h5>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="bg-dark mr-md-3 px-3 px-md-5 text-dark overflow-hidden">
                    <div class="mt-2 pt-2 text-center">
                        <h2 class="display-5">
                            <a class="nav-link text-white" href="/boards?categoryId=25">
                                별세개농장
                            </a>
                        </h2>
                    </div>
                    <div class="bg-white shadow-sm mx-auto" style="width: 100%; height: 400px; border-radius: 21px 21px 0 0;">
                        <ul class="posts-list px-5 py-3">
                            <li th:each="board : ${samsungBoards}">
                                <div>
                                    <h5><a th:href="@{'/boards/'+${board.boardId}}" th:text="${board.title}"></a></h5>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
                <div class="bg-dark mr-md-3 px-3 px-md-5 text-dark overflow-hidden">
                    <div class="mt-2 pt-2 text-center">
                        <h2 class="display-5">
                            <a class="nav-link text-white" href="/boards?categoryId=26">
                                가전은역시농장
                            </a>
                        </h2>
                    </div>
                    <div class="bg-white shadow-sm mx-auto" style="width: 100%; height: 400px; border-radius: 21px 21px 0 0;">
                        <ul class="posts-list px-5 py-3">
                            <li th:each="board : ${lgBoards}">
                                <div>
                                    <h5><a th:href="@{'/boards/'+${board.boardId}}" th:text="${board.title}"></a></h5>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="bg-dark mr-md-3 px-3 px-md-5 text-dark overflow-hidden">
                    <div class="mt-2 pt-2 text-center">
                        <h2 class="display-5">
                            <a class="nav-link text-white" href="/boards?categoryId=27">
                                외노기농장
                            </a>
                        </h2>
                    </div>
                    <div class="bg-white shadow-sm mx-auto" style="width: 100%; height: 400px; border-radius: 21px 21px 0 0;">
                        <ul class="posts-list px-5 py-3">
                            <li th:each="board : ${foreignBoards}">
                                <div>
                                    <h5><a th:href="@{'/boards/'+${board.boardId}}" th:text="${board.title}"></a></h5>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="pb-6"></div><!-- End .mb-6 -->
    </div>

<footer th:include="fragments/footer :: footer" />

    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/jquery.hoverIntent.min.js}"></script>
    <script th:src="@{/assets/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/assets/js/superfish.min.js}"></script>
    <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap-input-spinner.js}"></script>
    <script th:src="@{/assets/js/jquery.plugin.min.js}"></script>
    <script th:src="@{/assets/js/jquery.countdown.min.js}"></script>
    <!-- Main JS File -->
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/assets/js/demos/demo-4.js}"></script>
</body>
</html>
